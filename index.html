<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/730f3f3494.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="forecastContainer">
        <h1>New York, NY</h1>
        <p>Tues April 11, 2023 6:54PM</p>
        <div class="row">
          <div class="col-3">
            <div class="currentTempIcon"><i class="fa-regular fa-sun"></i></div>
          </div>
          <div class="col-3">
            <div class="current-temperature">23</div>
            <div class="description">Clear</div>
          </div>
          <div class="col-3">
            <span class="units"><a href="#">°C</a> | <a href="#">°F</a></span>
          </div>
          <div class="col-3">
            <ul>
              <li>Feels Like: 22°</li>
              <li>Humidity: 19%</li>
              <li>Wind Speed: 11 km/h</li>
            </ul>
          </div>
        </div>
        <small
          ><a href="https://github.com/im-helen/Vanilla-Weather-App.git"
            >Open-source code</a
          >
          by Helen Wong</small
        >
        <script src="src/script.js"></script>
      </div>
    </div>
  </body>
</html>
