<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherContainer-wrapper">
        <div class="weatherContainer">
          <h1>New York, NY</h1>
          <div class="currentTime">Tues April 11, 2023 6:54PM</div>
          <div class="row">
            <div class="col-3">
              <div class="currentWeatherIcon">
                <i class="fa-regular fa-sun"></i>
              </div>
            </div>
            <div class="col-2">
              <h2 class="current-temperature">23</h2>
              <div class="description">Clear</div>
            </div>
            <div class="col-2">
              <span class="units"
                ><a href="#" id="celsius">°C</a> |
                <a href="#" id="fahrenheit">°F</a></span
              >
            </div>
            <div class="col-4">
              <ul class="weatherDetails">
                <li>Feels Like: 22°</li>
                <li>Humidity: 19%</li>
                <li>Wind Speed: 11 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a href="https://github.com/im-helen/Vanilla-Weather-App.git"
            >Open-source code</a
          >
          by Helen Wong</small
        >
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/730f3f3494.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/script.js"></script>
  </body>
</html>
