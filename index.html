<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/730f3f3494.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherContainer-wrapper">
        <div class="weatherContainer">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-4">
                <input
                  type="text"
                  class="form-control searchbar"
                  placeholder="Search a city"
                  autocomplete="off"
                  id="city-input"
                />
              </div>

              <div class="col-1">
                <button type="submit" class="btn btn-primary searchButton">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <div class="col-1">
                <button
                  type="submit"
                  class="btn btn-success currentLocationButton"
                  id="current-location-button"
                >
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <div class="currentTime" id="date"></div>
          <div class="row">
            <div class="col-3">
              <div class="currentWeatherIcon">
                <img src="#" alt="#s" id="current-temp-icon" width="100%" />
              </div>
            </div>
            <div class="col-2">
              <h2 class="currentTemperature" id="current-temperature"></h2>
              <div class="weatherDescription" id="description"></div>
            </div>
            <div class="col-2">
              <span class="unit"> °F</span>
            </div>
            <div class="col-4">
              <ul class="weatherDetails">
                <li>Feels Like: <span id="feels-like"></span>°</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind Speed: <span id="wind-speed"> </span> mph</li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="future-forecast" id="forecast"></div>
        </div>
        <small
          ><a href="https://github.com/im-helen/Vanilla-Weather-App.git"
            >Open-source code</a
          >
          by Helen Wong</small
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
